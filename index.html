<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURSOS</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
      <h1 id="tituloMain">Bienvenido Docente</h1>

      <h2>Ingrese Datos de Alumnos</h2>
    </header>

    <main>
    <div>
        <form id="formulario">
            <label for="nombre">Nombre del Alumno:</label>
            <input type="text" id="nombre" name="nombre" required>
          
            <label for="asignatura">Asignatura:</label>
            <select id="asignatura">
                <option>Lenguaje</option>
                <option>Matemáticas</option>
                <option>Historia</option>
            </select>
                      
            <label for="notaUno">Nota Primera Entrega:</label>
            <input type="number" step="0.01" id="notaUno" name="notaUno" required>
          
            <label for="notaDos">Nota Segunda Entrega:</label>
            <input type="number" step="0.01" id="notaDos" name="notaDos" required>
          
            <label for="notaTres">Nota Tercera Entrega:</label>
            <input type="number" step="0.01" id="notaTres" name="notaTres" required>
          
            <label for="notaCuatro">Nota Cuarta Entrega:</label>
            <input type="number" step="0.01" id="notaCuatro" name="notaCuatro" required>
          
            <label for="notaExamen">Nota Examen:</label>
            <input type="number" step="0.01" id="notaExamen" name="notaExamen" required>
          
            <button type="submit">Agregar</button>
          </form>

        <form id="formularioFiltros">
            <select id="filtro">
                <option>Aprobados</option>
                <option>Reprobados</option>
                <option>Mostrar Todo</option>
                </select>
            <button id="filtrar">Filtrar</button>
        </form>
        <form id="formularioFiltros2">
            <select id="filtro2">
                <option>Lenguaje</option>
                <option>Matemáticas</option>
                <option>Historia</option>
                </select>
            <button id="filtrar2">Filtrar Asignatura</button>
        </form>    
    </div>

    <div id="contenedorFormulario"></div>
    </main>
     <script src="./main.js"></script>
</body>
</html>
